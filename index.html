<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <meta name="description" content="Data Entry Forms">
    <title>Data Entry Forms</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="./resources/libraries/bootstrap/bootstrap.min.css?v=0.1" />
    <script src="./resources/libraries/bootstrap/bootstrap.min.js?v=0.1"></script>

    <script src="./resources/libraries/jQuery/jQuery.min.js?v=0.1"></script>

    <script src="./resources/libraries/u/u.js?v=0.1"></script>
    <link rel="stylesheet" href="./resources/libraries/u/u.css?v=0.1"></link>
</head>
<body>
    <nav>
        <div class="d-flex align-items-center w-100 justify-content-between">
            <div class="d-flex">
                <span class="d-flex"><img src="resources/images/app/persivApp.png" alt="PersivX logo"></span>
                <small><span class="badge text-bg-success ms-2" id="harbour_current_version">v0.0.1</span></small>
            </div>
            <div>
                <div class="header-actions">
                    <button class="btn-primary" onclick="showAddForm()">+ Add New Form</button>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container mt-3">
            <div id="addFormModal" class="modal">
                <div class="modal-content">
                    <h5 class="mb-4">Add New Form</h5>
                    <input type="text" class="form-control" id="formName" placeholder="Enter form name">
                    <input type="url" class="form-control" id="newFormUrl" placeholder="Enter SharePoint URL">
                    <div class="modal-actions">
                        <button class="btn-secondary" onclick="hideModal('addFormModal')">Cancel</button>
                        <button class="btn-primary" onclick="createForm()">Create</button>
                    </div>
                </div>
            </div>

            <div id="updateFormModal" class="modal">
                <div class="modal-content">
                    <h3>Update Form</h3>
                    <div class="search-container">
                        <input type="text" id="searchForm" placeholder="Search forms..." oninput="filterForms()">
                        <div id="formDropdown" class="dropdown"></div>
                    </div>
                    <input type="url" id="updateFormUrl" placeholder="Enter new SharePoint URL">
                    <div class="modal-actions">
                        <button class="btn-primary" onclick="updateForm()" disabled id="updateBtn">Update</button>
                        <button class="btn-secondary" onclick="hideModal('updateFormModal')">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="forms-grid mt-2" id="formsList"></div>
            
            <div id="metadataModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header p-0 pb-2">
                        <h5>Entry Form</h5>
                        <button class="close-btn" onclick="hideModal('metadataModal')">Ã—</button>
                    </div>
                    <div id="metadata"></div>
                    <div class="mt-2">
                        <button id="saveFormValues" class="btn btn-success p-3 text-right float-end" onclick="persivApps.saveFormData()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
