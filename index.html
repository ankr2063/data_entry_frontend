<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <meta name="description" content="Data Entry Forms">
    <title>Data Entry Forms</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“‹ Data Entry Forms</h1>
            <div class="header-actions">
                <button class="btn-primary" onclick="showAddForm()">+ Add New Form</button>
                <button class="btn-secondary" onclick="showUpdateForm()">Update Form</button>
            </div>
        </header>

        <div id="addFormModal" class="modal">
            <div class="modal-content">
                <h3>Add New Form</h3>
                <input type="text" id="formName" placeholder="Enter form name">
                <input type="url" id="newFormUrl" placeholder="Enter SharePoint URL">
                <div class="modal-actions">
                    <button class="btn-primary" onclick="createForm()">Create</button>
                    <button class="btn-secondary" onclick="hideModal('addFormModal')">Cancel</button>
                </div>
            </div>
        </div>

        <div id="updateFormModal" class="modal">
            <div class="modal-content">
                <h3>Update Form</h3>
                <div class="search-container">
                    <input type="text" id="searchForm" placeholder="Search forms..." oninput="filterForms()">
                    <div id="formDropdown" class="dropdown"></div>
                </div>
                <input type="url" id="updateFormUrl" placeholder="Enter new SharePoint URL">
                <div class="modal-actions">
                    <button class="btn-primary" onclick="updateForm()" disabled id="updateBtn">Update</button>
                    <button class="btn-secondary" onclick="hideModal('updateFormModal')">Cancel</button>
                </div>
            </div>
        </div>

        <div class="forms-grid" id="formsList"></div>
        
        <div id="metadataModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Form Details</h3>
                    <button class="close-btn" onclick="hideModal('metadataModal')">Ã—</button>
                </div>
                <div id="metadata"></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
